<div class="sidebar col-sm-3 col-xs-3">
  <div class="sidebar-menu">
    <form>
    <div *ngFor="let item of data">
      <h4>{{item.head}}</h4>
      <span *ngFor="let content of item.content">
        <input type="checkbox" name="item.head" value="content"
               (change)="checkedC(item.head,content)" class="checked" id={{content}}>&nbsp;&nbsp;&nbsp;{{content}}<br>
      </span>
    </div>
      <br>
      <button class="btn btn-block btn-primary" type="reset" (click)="clearAll()">Clear All</button>
    </form>
  </div>
</div>
